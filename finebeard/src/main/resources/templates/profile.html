<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">

</head>
<body>
<div class="wrapper">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>


    <section class="profile-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Your Profile</h2>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-2">Profile Information</h5>
                            <p><strong>Username: </strong><span th:text="${#authentication.name}"> JohnDoe123</span></p>
                            <h5 class="mt-3 mb-2">Change Your Username</h5>
                            <form th:method="POST"
                                  th:action="@{/profile/change-username}"
                                  th:object="${changeUsernameDTO}">

                                <div class="form-group mt-2">
                                    <label for="newEmail">New Username</label>
                                    <input type="text" class="form-control" id="newEmail" name="newEmail"
                                           th:field="*{newEmail}" th:errorclass="bg-danger"
                                           placeholder="Enter new username" required>
                                    <small th:if="${#fields.hasErrors('newEmail')}"
                                           th:errors="*{newEmail}" class="text-danger"></small>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="profile-button btn">Change Username</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>
</body>
</html>
