<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
</head>
<body>
<div class="wrapper">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-5">Update Product</h1>
        <form th:method="POST"
              th:action="@{/products/update/{uuid}(uuid=${product.uuid})}"
              th:object="${product}">
            <input type="hidden" name="_method" value="patch"/>
            <div class="form-group">
                <label th:text="${product.brand.name.displayName}" th:value="product.brand">Brand:</label>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model"
                       th:field="*{brand.model}" th:errorclass="bg-danger"
                       placeholder="Enter model" required>
                <small th:if="${#fields.hasErrors('brand.model')}"
                       th:errors="*{brand.model}" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                       th:field="*{imageUrl}" th:errorclass="bg-danger"
                       placeholder="Enter image URL" required>
                <small th:if="${#fields.hasErrors('imageUrl')}"
                       th:errors="*{imageUrl}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"
                          th:field="*{description}" th:errorclass="bg-danger"
                          rows="3" placeholder="Enter description" required></textarea>
                <small th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" class="form-control" id="price" name="price"
                       th:field="*{price}" th:errorclass="bg-danger"
                       placeholder="Enter price" required>
                <small th:if="${#fields.hasErrors('price')}"
                       th:errors="*{price}" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>


</div>
<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>

</body>
</html>
