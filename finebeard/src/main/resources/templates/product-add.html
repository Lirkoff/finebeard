<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container my-5">
    <h1 class="text-center mb-5">Add New Product</h1>
    <form action="/add-product" method="POST">
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" brand="brand" placeholder="Enter brand brand" required>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" brand="model" placeholder="Enter model brand" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" brand="imageUrl" placeholder="Enter image URL" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" brand="description" rows="4" placeholder="Enter product description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price" brand="price" placeholder="Enter price" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>


</body>
</html>
