<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">

</head>
<body>
<div class="wrapper">

    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div class="add-articles-container container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-5">Add Article</h1>
                        <form th:action="@{/blog/add}" th:object="${blogArticle}" th:method="post"
                              class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       placeholder="Enter title"
                                       required>
                                <div class="invalid-feedback">
                                    Please provide a title.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" th:field="*{content}"
                                          placeholder="Enter content" rows="5"
                                          required></textarea>
                                <div class="invalid-feedback">
                                    Please provide content.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}"
                                       placeholder="Enter author"
                                       required>
                                <div class="invalid-feedback">
                                    Please provide an author.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="publishedDate">Image Url</label>
                                <input type="text" class="form-control" id="publishedDate" th:field="*{imageUrl}"
                                       required>
                                <div class="invalid-feedback">
                                    Please provide a published date.
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="add-article-button btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>

</body>
</html>
