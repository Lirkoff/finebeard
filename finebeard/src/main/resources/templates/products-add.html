<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
</head>
<body>
<div class="wrapper">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div class="add-products-container container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-5">Add New Product</h1>
                        <form th:method="POST"
                              th:action="@{/products/add}"
                              th:object="${addProductDTO}">
                            <div class="form-group">
                                <label for="name">Brand:</label>
                                <select class="form-control"
                                        id="name"
                                        name="name">
                                    <option
                                            th:each="brand: ${brands}"
                                            th:label="${brand.displayName}"
                                            th:value="${brand}"
                                            th:selected="name == ${brand}">
                                        Select Brand
                                    </option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="model">Model:</label>
                                <input type="text" class="form-control" id="model" name="model"
                                       th:field="*{model}" th:errorclass="bg-danger"
                                       placeholder="Enter model" required>
                                <small th:if="${#fields.hasErrors('model')}"
                                       th:errors="*{model}" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control"
                                        id="category"
                                        name="category">
                                    <option
                                            th:each="category: ${categories}"
                                            th:label="${category.displayName}"
                                            th:value="${category}"
                                            th:selected="category == ${category}">
                                        Select Category
                                    </option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="imageUrl">Image URL:</label>
                                <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                                       th:field="*{imageUrl}" th:errorclass="bg-danger"
                                       placeholder="Enter image URL" required>
                                <small th:if="${#fields.hasErrors('imageUrl')}"
                                       th:errors="*{imageUrl}" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description"
                                          th:field="*{description}" th:errorclass="bg-danger"
                                          rows="3" placeholder="Enter description" required></textarea>
                                <small th:if="${#fields.hasErrors('description')}"
                                       th:errors="*{description}" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="price">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price"
                                       th:field="*{price}" th:errorclass="bg-danger"
                                       placeholder="Enter price" required>
                                <small th:if="${#fields.hasErrors('price')}"
                                       th:errors="*{price}" class="text-danger"></small>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="add-product-button btn">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>

</body>
</html>
