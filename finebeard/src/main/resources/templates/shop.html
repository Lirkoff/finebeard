<!doctype html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="wrapper">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>


    <div class="container my-5">
        <h1 class="text-center mb-5">Our Beard Products</h1>
        <div class="row g-1">
            <div class="col-xs-12 col-sm-6 col-md-3 mb-5" th:each="category : ${categories}">
                <div class="card-shop h-100 d-flex flex-column"
                     th:class="|card-shop|"
                     th:style="|background: url('@{${category.imageUrl}}') no-repeat center center; background-size: cover;|">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center" th:text="${category.name.displayName}">Category</h5>
                        <form th:action="@{/shop/categories/{categoryName}(categoryName=${category.name.displayName})}"
                              method="post" class="d-flex justify-content-center mt-auto">
                            <input type="hidden" name="categoryId" th:value="${category.id}"/>
                            <button type="submit" class="btn btn-primary">View</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <nav th:replace="~{fragments/footer}"></nav>
</div>
</body>
</html>
