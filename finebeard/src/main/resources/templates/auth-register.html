<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">

</head>
<body>
<div class="wrapper">

    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>


    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <h2>Register</h2>
                            </div>
                            <form id="registration-form"
                                  th:action="@{/users/register}"
                                  th:method="POST">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                           placeholder="First name">
                                    <p class="errors alert alert-danger" hidden>
                                        First name is required!
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                           placeholder="Last name">
                                    <p class="errors alert alert-danger" hidden>
                                        Last name is required!
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Email">
                                    <p class="errors alert alert-danger" hidden>
                                        Email name is required!
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                    <p class="errors alert alert-danger" hidden>
                                        Password is required!
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                           name="confirmPassword" placeholder="Confirm password">
                                    <p class="errors alert alert-danger" hidden>
                                        Confirm password is required!
                                    </p>
                                </div>
                                <button class="g-recaptcha btn btn-block"
                                        th:attr="data-sitekey=${@reCaptchaConfig.getSite()}"
                                        data-callback='onSubmit'
                                        data-action='submit'>Register
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("registration-form").submit();
        }
    </script>


</div>
<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>


</body>
</html>
