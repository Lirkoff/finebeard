    <div class="container product-details-section">
        <div class="row">

            <div class="col-md-6">
                <img th:src="@{${productDetailDTO.imageUrl}}" alt="Product Image" class="product-image">
            </div>

            <div class="col-md-6">
                <h2 class="product-title" th:text="${productDetailDTO.brand}">Beard Balm</h2>
                <p th:text="${productDetailDTO.description}" class="mt-3">This is ...</p>


                <div class="price-section">
                    <span th:text="${productDetailDTO.price} + ' USD'">38.14 USD</span>
                </div>


                <div class="quantity-section mt-4">
                    <label for="quantity" class="mr-2">Quantity:</label>
                    <div class="quantity-control">
                        <button class="btn btn-outline-light quantity-btn" onclick="decreaseQuantity()">-</button>
                        <input type="text" class="form-control quantity-input" id="quantity" name="quantity" value="1">
                        <button class="btn btn-outline-light quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>


                <button type="button" class="btn btn-primary btn-block mt-4"
                        th:onclick="'window.location.href=' + @{/cart/add} + '?productId=' + ${product.id} + '&quantity=' + document.getElementById('quantity').value">
                    Add to Cart
                </button>


                <div class="product-features mt-5">
                    <div class="d-flex mb-2">
                        <i class="fa fa-lock mr-2"></i>
                        <span>Secure Checkout</span>
                    </div>
                    <div class="d-flex mb-2">
                        <i class="fa fa-tag mr-2"></i>
                        <span>Military Discount</span>
                    </div>
                    <div class="d-flex mb-2">
                        <i class="fa fa-undo mr-2"></i>
                        <span>Money Back Guarantee</span>
                    </div>
                    <div class="d-flex mb-2">
                        <i class="fa fa-exchange-alt mr-2"></i>
                        <span>Easy Returns</span>
                    </div>
                    <div class="d-flex">
                        <i class="fa fa-shipping-fast mr-2"></i>
                        <span>Fast Shipping</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-md-12">
                <h4>Product Description</h4>
                <p th:text="${productDetailDTO.description}">
                    FineBeard Balm has...</p>
            </div>
        </div>
