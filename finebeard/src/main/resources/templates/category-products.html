<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div th:if="${products}">
    <div class="container my-5">
        <h1 class="text-center mb-5">Products in Category</h1>
        <div class="row g-1">
            <div class="col-xs-12 col-sm-6 col-md-3 mb-4" th:each="product : ${products}">
                <div class="card h-100 d-flex flex-column">
                    <img src="/images/beard-blog.jpg" class="card-img-top" alt="Product Name">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center" th:text="${product.brand.name}">Category</h5>
                        <a href="#" class="btn btn-primary mt-auto">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        Page <span th:text="${products.pageable.pageNumber + 1}"></span> of <span
            th:text="${products.pageable.pageSize}"></span>
    </div>
</div>

<div th:if="${error}">
    <div class="container my-5">
        <h1 class="text-center mb-5">There are no products in this category</h1>
    </div>
</div>

<!--       th:if="${products.pageable.next()}">Next</a>-->
<!--</div>-->

<div class="footer">
    <nav th:replace="~{fragments/footer}"></nav>
</div>


</body>
</html>
