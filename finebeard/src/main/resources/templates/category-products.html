<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<div class="wrapper">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div th:if="${products}">
        <div class="container my-5">
            <h1 class="text-center mb-5">Products in <th:block th:text="${categoryName}">Category</th:block></h1>
            <div class="row g-1">
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4" th:each="product : ${products}">
                    <div class="card-categories-product h-100 d-flex"
                         th:class="|card-categories-product|"
                         th:style="|background: url('@{${product.imageUrl}}') no-repeat center center; background-size: cover;|">
                        <h5 class="card-title text-center" th:text="${product.brand.name.displayName}">Product</h5>
                        <form th:action="@{/shop/categories/{categoryName}/products(categoryName=${categoryName})}"
                              th:method="post" class="d-flex justify-content-center mt-auto">
                            <input type="hidden" name="uuid" th:value="${product.uuid}"/>
                            <button type="submit" class="shop-button">View</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div>
            Page <span th:text="${products.pageable.pageNumber + 1}"></span> of <span
                th:text="${products.pageable.pageSize}"></span>
        </div>
    </div>

    <div th:if="${error}">
        <div class="container my-5">
            <h1 class="text-center mb-5">There are no products in this category</h1>
        </div>
    </div>

    <!-- Pagination links -->
    <!--<div>-->
    <!--    <a th:href="@{|/shop/categories/${categoryId}?page=${products.pageable.pageNumber - 1}|}"-->
    <!--       th:if="${products.pageable.previous}">Previous</a>-->
    <!--    <a th:href="@{|/products/category/${categoryId}?page=${products.pageable.pageNumber + 1}|}"-->
    <!--       th:if="${products.pageable.next()}">Next</a>-->
    <!--</div>-->


</div>
<div class="footer">
    <nav th:replace="~{fragments/footer}"></nav>
</div>
</body>
</html>
