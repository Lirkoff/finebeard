<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">

</head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form th:method="post"
                              th:action="@{/users/login}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" brand="email" placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" brand="password" placeholder="Enter your password">
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" brand="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>


                            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                                Invalid username or password.
                            </p>


                            <button type="submit" class="btn btn-dark btn-block">Login</button>
<!--                            <div class="text-center mt-3">-->
<!--                                <a href="#">Forgot password?</a>-->
<!--                            </div>-->
                            <div class="text-center mt-2">
                                <a href="/users/register">Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>



</body>
</html>
